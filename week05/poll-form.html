<!DOCTYPE html>
<html lang="en-us">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link href="styles/poll-form.css" rel="stylesheet" />
  </head>
  <body>
  <header>
    <h1>WDD 130 | João Dougllas da Silva Evangelista | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullanme">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            <div class="form-item column1">
                <label for="pet">Do you have a householder pet?</label>
                <input type="checkbox" id="pet" name="pet"><label class="correction" for="feedback">List the places you have lived:</label>
            </div>
            <div class="form-item">
                <textarea class="comments"id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
  </main>
    <footer>
        <p>©2024 | HTML Form - User Poll Activity | João Dougllas da Silva Evangelista</p>
    </footer>
  </body>
</html>
